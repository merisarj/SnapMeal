<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='camera.js') }}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webcam Demo</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <h1>Access Camera and Capture Photo</h1>

        <div class="camera-wrapper">
            <video id="camera" autoplay></video>
            <canvas id="photo"></canvas>

            <div id="message"></div>
        </div>

        <div class="controls">
            <button id="capture-btn">Capture Photo</button>
            <input type="file" id="fileInput" accept="image/jpeg/png">
            <button id="confirm-btn" onclick="window.location.href='/Results'">Confirm photo</button>
        </div>
    </body>
</html>
